<div *ngIf="villan">
  <h2>{{villan?.name | uppercase}} Details</h2>
  <div><span>id: </span>{{villan?.id}}</div>
  <div>
    <label for="villan-name">Villan name: </label>
    <input id="villan-name" [(ngModel)]="villan.name" placeholder="name">
  </div>
</div>
<button type="button" (click)="goBack()">Go Back</button>
